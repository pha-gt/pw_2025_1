<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function cambiar_nombre(){
            let mensaje = "Hola Fabian";
            let componente = document.getElementById("mensaje_principal");
            componente.innerHTML=mensaje;
        }


        function crear_tarjeta(){
            let valor_nombre = document.getElementById("input_nombre").value;
            let valor_correo = document.getElementById("input_correo").value;

            let html = `<div class="m-3 bg-success text-white p-3"> 
                            <h2>${valor_nombre}</h2>
                            <h5>${valor_correo}</h5>
                        </div>`;

            let componente_resultado = document.getElementById("div_resultado");
            componente_resultado.innerHTML= html;          
            
        }

        function limpiar_tarjeta(){
            let componente_resultado = document.getElementById("div_resultado");
            componente_resultado.innerHTML= ""; 

            document.getElementById("input_nombre").value = "";
            document.getElementById("input_correo").value = "";
            
        }
    </script>


</head>
<body>

    <h1 id="mensaje_principal">HOLA java script</h1>
    <button onclick="cambiar_nombre();" >cambiar</button>

    <div id="div_resultado"></div>





    <div class="px-3 pb-3" >
        <div class="row">
            <div class="mb-3 col-xl-9  col-md-6 col-sl-12">
                <label for="input_nombre" class="form-label">Nombre</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="input_nombre"
                    aria-describedby="helpId"
                    placeholder=""
                />
            </div>
    
            <div class="mb-3 col-xl-3 col-md-6 col-sl-12">
                <label for="input_correo" class="form-label">Correo</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="input_correo"
                    aria-describedby="helpId"
                    placeholder=""
                />
                
            </div>

            <div class="d-grid gap-2">
                <button
                    type="button"
                    name=""
                    id=""
                    class="btn btn-primary"
                    onclick="crear_tarjeta()"
                >
                    crear tarjeta
                </button>
            </div>
            <div class="d-grid gap-2 mt-2">
                <button
                    type="button"
                    name=""
                    id=""
                    class="btn btn-primary"
                    onclick="limpiar_tarjeta()"
                >
                    limpiar Tarjeta
                </button>
            </div>
            

        </div>

        
    </div>

   
   
    
    
</body>
</html>
